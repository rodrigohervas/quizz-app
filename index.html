<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Us States capitals Quizz</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header role="heading">
        <div class="header-container">
            <img class="image" src="/img/logo-black.jpg" alt="US State Capitals quizz" role="img">
            <h1>US State capitals Quizz</h1>
        </div>
    </header>
    
    <div class="container">
        <main class="main-content" role="main">
            <section>
                <div class="counter-container">
                    <div class="question-counter"><b>Question:</b> 0/10</div>
                    <div class="score-counter"><b>Score:</b> Right: 0 / Wrong: 0</div>
                </div>
            </section>

            <form id="answerForm" action="#" role="form">
                <div class="questions-container">
                    <section id="landing">
                        <h1 class="landing-question">How many State capitals do you know?</h1>
                        <button id="btnStart" class="btn start"> Start Quizz </button>
                    </section>

                    <section id="question" class="hidden">
                        <div class="main">
                            <h1>question</h1>
                        </div>
                        <div class="options">
                            option
                        </div>
                        <button id="btnCheck" type="submit" class="btn check"> Check Answer </button>
                    </section>

                    <section id="answer-evaluator" class="hidden">
                        <div class="main">
                            <h1>question</h1>
                        </div>
                        <div class="answer">
                            <p>answer</p>
                        </div>
                        <button id="btnNext" class="btn next"> Next Question </button>
                    </section>

                    <section id="summary" class="hidden">
                        <div class="main">
                            <h1>question</h1>
                        </div>
                        <div class="answer">
                            <p class="answer">Your final score is 5 right out of 10 questions!</p>
                        </div>
                        <button id="btnRestart" class="btn restart"> Restart Quizz </button>
                    </section>

                </div>
            </form>

        </main>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="quizz.js" type="module"></script>
</body>

</html>
